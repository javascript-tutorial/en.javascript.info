<!DOCTYPE HTML>
<html>
<head>
<script src="animate.js"></script>
<style>
  #field {
    height: 200px;
    border-bottom: 3px black groove;
    position: relative;
  }

  #ball {
    position: absolute;
  }
</style>
</head>
<body>


<div id="field">
<img src="//js.cx/clipart/ball.gif" width="40" height="40" id="ball">
</div>

<script>


var img = document.getElementById('ball');

img.onclick = function() {

  var height  = document.getElementById('field').clientHeight - img.clientHeight;
  var width  = 100;

  animate({
    delay: 20,
    duration: 1000,
    delta: makeEaseOut(bounce),
    step: function(delta) {
      img.style.top = height*delta + 'px'
    }
  });

  animate({
    delay: 20,
    duration: 1000,
    delta: makeEaseOut(quad),
    step: function(delta) {
      img.style.left = width*delta  + "px"
    }
  });
}

</script>



</body>
</html>
