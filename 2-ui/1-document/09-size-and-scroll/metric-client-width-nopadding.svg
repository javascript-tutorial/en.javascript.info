" font-weight="bold"><tspan x="62" y="173">Introduction</tspan>  <tspan x="62" y="201" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">This Ecma Standard is based on several </tspan> <tspan x="62" y="220" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">originating technologies, the most well </tspan> <tspan x="62" y="239" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">known being JavaScript (Netscape) and </tspan> <tspan x="62" y="258" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">JScript (Microsoft). The language was </tspan> <tspan x="62" y="277" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">invented by Brendan Eich at Netscape and </tspan> <tspan x="62" y="296" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">first appeared in that companyâ€™s Navigator </tspan> <tspan x="62" y="315" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">2.0 browser. It has appeared in all </tspan> <tspan x="62" y="334" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">subsequent browsers from Netscape and </tspan> <tspan x="62" y="353" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">in all browsers from Microsoft starting with </tspan></text><ellipse id="Oval-5" cx="191" cy="58.858" fill="#FFF9EB" stroke="#EE6B47" stroke-width="2" rx="76" ry="43.5"/><path id="Line" fill="#EE6B47" fill-rule="nonzero" d="M192 103v11.638h6l-7 14-7-14h6V103h2z"/><text id="padding:-0;" fill="#8A704D" font-family="PTMono-Regular, PT Mono" font-size="16" font-weight="normal"><tspan x="136" y="52">padding: 0;</tspan> <tspan x="136" y="70">width: 300px;</tspan></text><g id="Group-2" transform="translate(348 156)"><rect id="Rectangle-19" width="15" height="199" x=".5" y=".5" fill="#F3F2F2" stroke="#E9E9E9" rx="3"/><g id="Rectangle-18-+-Triangle-